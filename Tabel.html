<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <h2>Tampil Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>No Telp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Agung</td>
                <td>081234567891</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Gino</td>
                <td>081234567891</td>
            </tr>
        </tbody>
    </table>
    <table>
        <h2>Tampil Table</h2>
        <table border="1" style="width:60%">
            <thead>
                <tr style="background-color: yellow;">
                    <th style="width:5%">No</th>
                    <th style="width:45%">Nama Lengkap</th>
                    <th style="width:10%">No Telp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Agung</td>
                    <td>081234567891</td>
    
                </tr>
                <tr>
                    <td>2</td>
                    <td>Gino</td>
                    <td>081234567891</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Rata-rata umur</td>
                    <td>16</td>
                </tr>
            </tfoot>
    </table>
    <h2>Tampil Table</h2>

            </tr>
        </tbody>

</html>
