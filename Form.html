<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>NIK</label>
        <input type="text" name="NIK" placeholder="nik"><br>

        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap"><br>

        <label>tanggal Lahir</label>
        <input type="date" name="tgl_lahir"><br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password"><br>

        <label>jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" valeu="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="jk" name="jk" valeu="Perempuan">
        <label for="perempuan">perempuan</label><br>

        <label>Agama</label>
        <select name="agama">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">Buddha</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="Konghucu">Konghucu</option>
        </select>
        <br>
        <label>Hobi</label><br>
        <input type="checkbox" id="speda" name="sepeda" valeu="Bersepeda">
        <label for="sepeda">Bersepeda</label><br>
        <input type="checkbox" id="sepakbola" name="sepakbola" valeu="Sepakbola">
        <label for="sepakbola">Sepakbola</label> <br>
        <input type="checkbox" id="baca" name="baca" valeu="Baca">
        <label for="baca"> Membaca</label><br>

        <label>File Foto</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

        <br>

        <label>Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian...">
        <button>Cari</button><br>

        <label>Input Url</label>
        <input type="url" name="url"><br>

        <label>Alamat:</label><br>
        <textarea name="alamat" cols="20" rows="5"></textarea><br>

        <label>Jumlah Barang Yang Dibeli:</label>
        <input type="number" name="number"><br>

        <button>Kirim</button>
        

    </form>
</body>
</html>
